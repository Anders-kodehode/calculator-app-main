<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <header class="container">
    <p class="title">calc</p>
    <div class="switch-container">
      <section>
        <p class="theme">THEME</p>
      </section>
      <div class="slider">
        <div class="numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <button class="switch-btn">
          <span class="switch"></span>
        </button>
      </div>
    </div>
  </header>

  <main class="calculator">
    <div class="result-container">
      <input type="text" class="result-screen" value="0" disabled />
    </div>
    <div class="input-container">
      <button type="button" class="number" value="7">7</button>
      <button type="button" class="number" value="8">8</button>
      <button type="button" class="number" value="9">9</button>
      <button type="button" class="del" value="del">DEL</button>
      <button type="button" class="number" value="4">4</button>
      <button type="button" class="number" value="5">5</button>
      <button type="button" class="number" value="6">6</button>
      <button type="button" class="operator" value="+">+</button>
      <button type="button" class="number" value="1">1</button>
      <button type="button" class="number" value="2">2</button>
      <button type="button" class="number" value="3">3</button>
      <button type="button" class="operator" value="-">-</button>
      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="number" value="0">0</button>
      <button type="button" class="operator" value="/">/</button>
      <button type="button" class="operator" value="x">X</button>
      <button type="button" class="reset" value="reset">RESET</button>
      <button type="button" class="equal" value="=">=</button>
    </div>
  </main>
  
  <div class="attribution">
    <p>Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
    <p>Coded by
    <a href="https://github.com/Anders-kodehode">Anders Nyhammer.</a></p>
  </div>
  <script src="./style/theme.js"></script>
  <script src="./style/main.js"></script>
</body>
</html>
