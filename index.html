<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

  <header class="container">
    <p class="title">calc</p>
    <div class="switch-container">
      <section>
        <p class="theme">THEME</p>
      </section>
      <div class="slider">
        <div class="numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <button class="switch-btn">
          <span class="switch"></span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="result-container">
      <p class="result-screen">399,981</p>
    </div>
    <div class="input-container">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="del">DEL</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">-</button>
      <button class="decimal">.</button>
      <button class="number">0</button>
      <button class="operator">/</button>
      <button class="operator">X</button>
      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </div>
  </main>
  
  <div class="attribution">
    <p>Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
    <p>Coded by
    <a href="https://github.com/Anders-kodehode">Anders Nyhammer.</a></p>
  </div>
  <script src="./style/theme.js"></script>
  <script src="./style/main.js"></script>
</body>
</html>
